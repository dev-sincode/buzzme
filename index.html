<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Vibes</title>
  <style>
    :root {
      /* Light Mode Variables */
      --primary-bg: linear-gradient(135deg, #d9afd9, #97d9e1);
      --text-color: #222;
      --button1-bg: linear-gradient(135deg, #ff7e5f, #feb47b);
      --button2-bg: linear-gradient(135deg, #6a11cb, #2575fc);
      --control-bg: rgba(255, 255, 255, 0.2);
      --accent-color: #111;
      --progress-color: #111;
    }
    body.dark {
      /* Dark Mode Variables */
      --primary-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text-color: #eee;
      --button1-bg: linear-gradient(135deg, #ff416c, #ff4b2b);
      --button2-bg: linear-gradient(135deg, #654ea3, #eaafc8);
      --control-bg: rgba(0, 0, 0, 0.5);
      --accent-color: #0ff;
      --progress-color: #0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
      color: var(--text-color);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      overflow: hidden;
      background: var(--control-bg);
      backdrop-filter: blur(10px);
      position: relative;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      display: flex;
      flex: 1;
      height: 80vh; /* Bigger buttons */
    }
    button {
      flex: 1;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--control-bg);
      color: var(--text-color);
      backdrop-filter: blur(10px);
      position: relative;
    }
    button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 0%;
      left: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
      transition: height 0.3s ease;
    }
    button:hover::after {
      height: 100%;
    }
    button span {
      z-index: 1;
    }
    button:active {
      transform: scale(0.98);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #btn1 {
      background: var(--button1-bg);
    }
    #btn2 {
      background: var(--button2-bg);
    }

    /* PULSE Animation */
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Progress Bar */
    .progress-container {
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--progress-color);
      transition: width 0.1s linear;
    }

    /* Volume and Controls */
    .controls {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .controls label {
      font-size: 1.2rem;
    }
    .controls input[type="range"] {
      width: 200px;
      accent-color: var(--accent-color);
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--control-bg);
      border: 2px solid var(--accent-color);
      padding: 8px 15px;
      border-radius: 12px;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .theme-toggle:hover {
      background: var(--accent-color);
      color: #111;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        height: auto;
      }
      button {
        height: 150px;
        font-size: 2rem;
      }
      .controls input[type="range"] {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>

  <div class="container">
    <div class="buttons">
      <button id="btn1"><span>Energy</span></button>
      <button id="btn2"><span>Chill</span></button>
    </div>

    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="controls">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <script>
    const NUM_SOUNDS = 2;
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const progressBar = document.getElementById('progress-bar');
    const volumeSlider = document.getElementById('volume');
    const themeToggle = document.getElementById('themeToggle');
    let currentAudio = null;
    let progressInterval = null;

    function disableAllButtons() {
      btn1.disabled = true;
      btn2.disabled = true;
    }

    function enableAllButtons() {
      btn1.disabled = false;
      btn2.disabled = false;
    }

    function shuffleBackground() {
      const gradients = [
        "linear-gradient(135deg, #d9afd9, #97d9e1)",
        "linear-gradient(135deg, #ff9a9e, #fad0c4)",
        "linear-gradient(135deg, #a1c4fd, #c2e9fb)",
        "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
        "linear-gradient(135deg, #fddb92, #d1fdff)",
        "linear-gradient(135deg, #89f7fe, #66a6ff)"
      ];
      const darkGradients = [
        "linear-gradient(135deg, #0f2027, #203a43, #2c5364)",
        "linear-gradient(135deg, #232526, #414345)",
        "linear-gradient(135deg, #141E30, #243B55)"
      ];
      const mode = document.body.classList.contains('dark') ? darkGradients : gradients;
      const randomGradient = mode[Math.floor(Math.random() * mode.length)];
      document.body.style.background = randomGradient;
    }

    function playRandomSound(buttonKey, buttonElement) {
      const originalText = buttonElement.querySelector('span').innerText;
      const randomIndex = Math.floor(Math.random() * NUM_SOUNDS) + 1;
      const filePath = `sounds/${buttonKey}/sound${randomIndex}.mp3`;

      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }

      currentAudio = new Audio(filePath);
      currentAudio.volume = volumeSlider.value;

      disableAllButtons();
      buttonElement.querySelector('span').innerText = 'Loading...';
      buttonElement.classList.add('pulse');

      currentAudio.play()
        .then(() => {
          shuffleBackground();
          updateProgress();
          buttonElement.querySelector('span').innerText = originalText;
        })
        .catch(error => {
          console.error('Error playing sound:', error);
          enableAllButtons();
          buttonElement.querySelector('span').innerText = originalText;
          buttonElement.classList.remove('pulse');
        });

      currentAudio.addEventListener('ended', () => {
        enableAllButtons();
        buttonElement.classList.remove('pulse');
        progressBar.style.width = '0%';
        clearInterval(progressInterval);
      });
    }

    function updateProgress() {
      progressInterval = setInterval(() => {
        if (currentAudio && currentAudio.duration) {
          const progressPercent = (currentAudio.currentTime / currentAudio.duration) * 100;
          progressBar.style.width = `${progressPercent}%`;
        }
      }, 100);
    }

    btn1.addEventListener('click', function() {
      playRandomSound('button1', this);
    });

    btn2.addEventListener('click', function() {
      playRandomSound('button2', this);
    });

    volumeSlider.addEventListener('input', function() {
      if (currentAudio) {
        currentAudio.volume = this.value;
      }
    });

    themeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        themeToggle.innerText = "‚òÄÔ∏è Light Mode";
      } else {
        themeToggle.innerText = "üåô Dark Mode";
      }
    });
  </script>
</body>
</html>
